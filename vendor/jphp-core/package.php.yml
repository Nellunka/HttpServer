
name: jphp-core
version: 1.1.5
description: Compiler and Launcher for JPHP.

deps:
  jphp-runtime: '~1.1.5'


plugins: [Doc, Hub]

doc:
  url-prefix: 'https://github.com/jphp-compiler/jphp/blob/master/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}

config:
  ignore: ['/package.hub.yml']


history:
  1.1.0:
    - Upgrade ASM library from 5.2 to 7.3.1